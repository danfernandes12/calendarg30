    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Container Principal da Agenda --><div class="max-w-xl mx-auto rounded-xl shadow-2xl p-6 sm:p-10 bg-gray-800">

            >
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white leading-tight mb-2">
                Programa√ß√£o de Novembro <!-- T√≠tulo Principal -->

            <p class="text-sm text-gray-400">Agenda Enxuta: Clique no dia para ver a descri√ß√£o completa.</p>
        </div>

        <!-- Lista de Eventos (Agenda Vertical) -->

    <script>
        // Configura√ß√£o de eventos para o m√™s de refer√™ncia (Novembro)
        // OBS: title foi substitu√≠do por shortTitle (para o grid) e fullTitle (para o modal/copy)
        const EVENTS = [
            // Plant√£o de Tr√°fego Pago (COM WIRLEY)
            { 
                day: 4, type: 'tr√°fego', time: '9:00 - 11:00',
                shortTitle: 'Plant√£o de Tr√°fego com Wirley',
                fullTitle: 'üö¶ Plant√£o de Tr√°fego Pago com Wirley: Tira-d√∫vidas exclusivo para o Gestor de Tr√°fego da loja. Otimize suas campanhas!'
            }, 
            { 
                day: 12, type: 'tr√°fego', time: '9:00 - 11:00',
                shortTitle: 'Plant√£o de Tr√°fego com Wirley',
                fullTitle: 'üö¶ Plant√£o de Tr√°fego Pago com Wirley: Tira-d√∫vidas exclusivo para o Gestor de Tr√°fego da loja. Otimize suas campanhas!'
            },
            { 
                day: 17, type: 'tr√°fego', time: '9:00 - 11:00',
                shortTitle: 'Plant√£o de Tr√°fego com Wirley',
                fullTitle: 'üö¶ Plant√£o de Tr√°fego Pago com Wirley: Tira-d√∫vidas exclusivo para o Gestor de Tr√°fego da loja. Otimize suas campanhas!'
            },
            { 
                day: 24, type: 'tr√°fego', time: '9:00 - 11:00',
                shortTitle: 'Plant√£o de Tr√°fego com Wirley',
                fullTitle: 'üö¶ Plant√£o de Tr√°fego Pago com Wirley: Tira-d√∫vidas exclusivo para o Gestor de Tr√°fego da loja. Otimize suas campanhas!'
            },

            // F√°brica de Pr√©-Vendas (COM MISAEL CARVALHO)
            { 
                day: 13, type: 'pr√©-vendas', time: '12:00 - 12:30',
                shortTitle: 'F√°brica de Pr√©-Vendas com Misael',
                fullTitle: 'üöÄ F√°brica de Pr√©-Vendas com Misael Carvalho: Essencial para SDR\'s da loja! Potencialize seus agendamentos e vendas. N√£o perca!'
            },
            { 
                day: 25, type: 'pr√©-vendas', time: '12:00 - 12:30',
                shortTitle: 'F√°brica de Pr√©-Vendas com Misael',
                fullTitle: 'üöÄ F√°brica de Pr√©-Vendas com Misael Carvalho: Essencial para SDR\'s da loja! Potencialize seus agendamentos e vendas. N√£o perca!'
            },

            // Aul√£o G30 (COM DRA. DANIELLE - HOR√ÅRIO ATUALIZADO)
            { 
                day: 10, type: 'aul√£o', time: '19:30',
                shortTitle: 'Aul√£o G30 com Dra. Danielle',
                fullTitle: '‚öñÔ∏è Aul√£o G30 com Dra. Danielle: Como blindar a sua loja de clientes mal intencionado. Conhecimento jur√≠dico essencial.'
            },

            // Mentoria Imersiva (COM O GUGA)
            { 
                day: 26, type: 'mentoria', time: '9:00 - 10:00',
                shortTitle: 'Mentoria Imersiva com Guga',
                fullTitle: 'üëë Mentoria Imersiva com o Guga: Direcionada para Donos de Loja. Estrat√©gias de gest√£o e crescimento para o seu neg√≥cio.'
            },

            // Encontro Lions (PARA LIONS E POTENCIAIS)
            { 
                day: 18, type: 'lions', time: '9:00 - 19:00',
                shortTitle: 'Encontro Lions',
                fullTitle: 'ü¶Å Encontro Lions: Networking estrat√©gico para Potenciais Lions e Membros Lions. Compartilhe e cres√ßa!'
            }, 
            
            // FENAUTO (PARA LOJISTA)
            { 
                day: 19, type: 'feiras', time: 'Dia Todo',
                shortTitle: 'FENAUTO',
                fullTitle: 'üóìÔ∏è FENAUTO: Evento obrigat√≥rio para o Lojista! Tend√™ncias e networking no setor automotivo.'
            },
            { 
                day: 20, type: 'feiras', time: 'Dia Todo',
                shortTitle: 'FENAUTO',
                fullTitle: 'üóìÔ∏è FENAUTO: Evento obrigat√≥rio para o Lojista! Tend√™ncias e networking no setor automotivo.'
            },
            { 
                day: 21, type: 'feiras', time: 'Dia Todo',
                shortTitle: 'FENAUTO',
                fullTitle: 'üóìÔ∏è FENAUTO: Evento obrigat√≥rio para o Lojista! Tend√™ncias e networking no setor automotivo.'
            },
            
            // Planejamento Black Friday (COM DANIEL FERNANDES - PARA O DONO)
            { 
                day: 6, type: 'planejamento', time: '10:00 - 11:30',
                shortTitle: 'Planejamento Black Friday c/ Daniel',
                fullTitle: '‚ö´ Planejamento de Black Friday com Daniel Fernandes: O Dono da Loja deve estar presente! Prepare sua opera√ß√£o para a maior data do ano.'
            },
            
            // NOVO EVENTO: Vendedor Turbo (COM JEFFERSON GOMES - PARA VENDEDOR)
            { 
                day: 27, type: 'turbo', time: '9:00 - 10:00',
                shortTitle: 'Vendedor Turbo com Jefferson',
                fullTitle: '‚ö° Vendedor Turbo com Jefferson Gomes: Treinamento de alta performance para Vendedores! Domine t√©cnicas de fechamento e impulsione resultados.'
            },
        ];

        // Definindo o m√™s e ano para o calend√°rio
        const targetMonth = 10; // Novembro (0-indexado: 0=Jan, 10=Nov)
        const targetYear = 2025;

        // Nomes dos dias da semana (come√ßando pelo Domingo)
        const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
        const monthName = 'Novembro';

        // Elementos do DOM
        const calendarGrid = document.getElementById('calendar-grid');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDate = document.getElementById('modal-date');
        const modalEventsList = document.getElementById('modal-events-list');

        function renderCalendar() {
            // 1. Agrupar eventos por dia
            const eventsByDay = EVENTS.reduce((acc, event) => {
                if (!acc[event.day]) {
                    acc[event.day] = [];
                }
                acc[event.day].push(event);
                return acc;
            }, {});

            // 2. Obter dias ordenados que possuem eventos
            const sortedDays = Object.keys(eventsByDay).map(Number).sort((a, b) => a - b);

            calendarGrid.innerHTML = ''; // Limpar o conte√∫do anterior
            document.getElementById('loading-message')?.remove(); // Remover mensagem de loading

            // 3. Renderizar um card para cada dia com evento
            sortedDays.forEach(dayNumber => {
                const dayEvents = eventsByDay[dayNumber];
                const date = new Date(targetYear, targetMonth, dayNumber);
                const dayOfWeek = weekdays[date.getDay()];

                const dayCard = document.createElement('div');
                dayCard.classList.add(
                    'event-day-card',
                    'p-5', 
                    'rounded-xl', 
                    'shadow-lg', 
                    'mb-4', // Use mb-4 em vez de mb-6 para compactar um pouco
                );
                dayCard.setAttribute('data-day', dayNumber);
                dayCard.addEventListener('click', () => openModal(dayNumber, dayEvents));

                // Header: Dia da Semana | N√∫mero do Dia
                const headerHtml = `
                    <div class="flex items-center mb-3 border-b border-gray-600 pb-2">
                        <span class="text-4xl font-bold text-indigo-400 mr-3">${dayNumber}</span>
                        <span class="text-xl font-medium text-gray-200">${dayOfWeek}, ${monthName}</span>
                    </div>
                `;

                // Lista de Eventos (usando shortTitle e time)
                const eventsHtml = dayEvents.map(event => `
                    <div class="event-list-item ${event.type}">
                        <span class="font-bold mr-1 whitespace-nowrap">${event.time}</span> - 
                        <span>${event.shortTitle}</span>
                    </div>
                `).join('');

                dayCard.innerHTML = headerHtml + eventsHtml;
                calendarGrid.appendChild(dayCard);
            });
        }

        // Fun√ß√£o para abrir o modal
        function openModal(dayNumber, events) {
            modalTitle.textContent = `Eventos do Dia ${dayNumber}`;
            modalDate.textContent = `${weekdays[new Date(targetYear, targetMonth, dayNumber).getDay()]}, ${dayNumber} de Novembro de 2025`;
            modalEventsList.innerHTML = ''; // Limpa a lista anterior

            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('p-3', 'rounded-lg', 'shadow-sm', 'border', 'modal-event-item');

                let bgColor, borderColor;
                const textColorClass = 'text-gray-900'; // Cor do texto escura para contraste no modal

                switch (event.type) {
                    case 'tr√°fego':
                        bgColor = 'bg-teal-100';
                        borderColor = 'border-teal-500';
                        break;
                    case 'pr√©-vendas':
                        bgColor = 'bg-orange-100';
                        borderColor = 'border-orange-500';
                        break;
                    case 'aul√£o':
                        bgColor = 'bg-violet-100';
                        borderColor = 'border-violet-500';
                        break;
                    case 'mentoria':
                        bgColor = 'bg-pink-100';
                        borderColor = 'border-pink-500';
                        break;
                    case 'lions':
                        bgColor = 'bg-amber-100';
                        borderColor = 'border-amber-500';
                        break;
                    case 'feiras':
                        bgColor = 'bg-blue-100';
                        borderColor = 'border-blue-500';
                        break;
                    case 'planejamento':
                        bgColor = 'bg-indigo-100';
                        borderColor = 'border-indigo-500';
                        break;
                    case 'turbo':
                        bgColor = 'bg-purple-100';
                        borderColor = 'border-purple-500';
                        break;
                    default:
                        bgColor = 'bg-gray-100';
                        borderColor = 'border-gray-300';
                        break;
                }
                eventItem.classList.add(bgColor, borderColor);

                // Usando fullTitle para a copy completa no modal
                eventItem.innerHTML = `
                    <p class="font-bold ${textColorClass}">${event.fullTitle}</p>
                    <p class="text-sm font-medium ${textColorClass} mt-1">
                        **Hor√°rio:** ${event.time}
                    </p>
                `;
                modalEventsList.appendChild(eventItem);
            });

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Fun√ß√£o para fechar o modal
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Inicializar o calend√°rio
        window.onload = () => {
            renderCalendar();
        };

        // Adiciona a fun√ß√£o de fechar o modal clicando fora dele
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

    </script>
</body>
